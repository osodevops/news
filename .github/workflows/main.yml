name: GitHub Pages

on:
  push:
    branches:
      - main
#  schedule:
    # Run on the hour
#    - cron: '0 * * * *'

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'

      - name: Install Ruby Dev
        run: sudo apt-get install ruby-dev

      - name: Install AsciiDoctor and Rouge
        run: sudo gem install asciidoctor rouge

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'

      - name: Build
        run: hugo

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: osodevops/osodevops.github.io
          publish_branch: master
          # Without `keep_files` the `CNAME` file in the target repo will get removed
          # and the custom domain configured for GitHub pages will get dropped every
          # time the action runsâ€¦
          keep_files: true
  version:
    name: versioning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        if: contains(github.ref, 'main')
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 0.1
          DEFAULT_BUMP: patch
          WITH_V: "true"
    needs: [ build-deploy ]